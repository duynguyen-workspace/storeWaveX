<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="Storewave X is our modern Ecommerce Shop Webflow Template created for consumer brands looking to have an amazing online store to start selling their products."
      name="description"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreWave X - Register</title>

    <!--* Google Font: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!--* Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--* Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!--* Custom SCSS -->
    <link rel="stylesheet" href="../assets/sass/main.scss" />
    <!-- cssSAss -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/main.css.map" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header__cover">
          <div class="header__left">
            <a href="#">
              <img
                src="https://assets.website-files.com/62f51a90d298e6f454bbffca/630d30dc9ad89c4a3aad5921_storewave-x-webflow-template-logo.svg"
                alt="logo"
              />
            </a>
          </div>
          <div class="header__right">
            <p>Bạn mới biết đến StoreWaveX?</p>
            <a href="#">Dang ki</a>
          </div>
        </div>
      </div>
    </header>
    <section class="registerAccount">
      <div class="register container">
        <div class="left__registerAccount">
          <div class="left__cover">
            <a href="#">
              <i class="fa-solid fa-bag-shopping"></i>
              <p>StoreWaveX</p>
            </a>
          </div>
        </div>
        <div class="right__registerAccount">
          <div class="right__coverRegister">
            <h1>Registration</h1>
            <form class="register__form">
              <div class="register__coverItems">
                <div class="register__items">
                  <span class="form__label" for="">Email</span>
                  <input class="form__input" type="text" />
                  <span id="spanEmail" class="text-danger"></span>
                </div>
                <div class="register__items">
                  <span class="form__label" for="">Password</span>
                  <input class="form__input" type="password" />
                  <span id="spanPassword" class="text-danger"></span>
                </div>
                <div class="register__items">
                  <span class="form__label" for="">Password Confirm</span>
                  <input class="form__input" type="password" />
                  <span id="spanPasswordConfirm" class="text-danger"></span>
                </div>
                <div class="register__items">
                  <span class="form__label" for="">name</span>
                  <input class="form__input" type="text" />
                  <span id="spanName" class="text-danger"></span>
                </div>
                <div class="register__items">
                  <span class="form__label" for="">Phone</span>
                  <input class="form__input" type="text" />
                  <span id="spanPhone" class="text-danger"></span>
                </div>
              </div>
              <div class="gender__items">
                <input type="radio" name="gender" value="true" id="dot-1" />
                <input type="radio" name="gender" value="false" id="dot-2" />
                <span class="gender__tittle" for="">Gender</span>
                <div class="gender__category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                </div>
              </div>
              <button class="btbRegister" type="button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!--* Bootstrap JS Bundles -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
