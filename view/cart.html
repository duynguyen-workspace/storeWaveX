<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="Storewave X is our modern Ecommerce Shop Webflow Template created for consumer brands looking to have an amazing online store to start selling their products."
      name="description"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreWave X - Cart</title>

    <!--* Google Font: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <!--* Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--* Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!--* Custom SCSS -->
    <link rel="stylesheet" href="../assets/sass/main.scss" />
    <!-- cssSAss -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/main.css.map" />
  </head>
  <body>
    <header>
      <div class="headStore container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">
            <img
              src="https://assets.website-files.com/62f51a90d298e6f454bbffca/630d30dc9ad89c4a3aad5921_storewave-x-webflow-template-logo.svg"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#headStoreWave"
            aria-controls="headStoreWave"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="headStoreWave">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search" />
              <button class="btn-search" type="button"></button>
            </form>
          </div>
          <div class="headDetail">
            <a href="#">
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <div class="courtDetail active">
              <span class="numberDetail">1</span>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="headerTop">
      <div class="headerTop__cover container">
        <div class="headerTop__items">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-weixin"></i>
          <span class="sp-color">Kết nối</span>
        </div>
        <div class="headerTop__items">
          <div class="items__alet">
            <i class="fa-sharp fa-regular fa-bell"></i>
            <span class="sp-color">Thong Bao</span>
          </div>
          <div class="items__account">
            <i class="fa-solid fa-user"></i>
            <span class="sp-color">Nguyen Manh Tien</span>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <!--* Bootstrap JS Bundles -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
